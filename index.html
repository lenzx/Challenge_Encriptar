<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    margin: 0;
}
.container-grid {
    display: grid;
    height: 100vh;
    min-height:565px;
}
.container-flex {
    display: flex;
    width: 100%;
    height: 100%;
    
}
.container-left {
    width: 18%;
    text-align: center;
    padding: 2% 0;
}
.img {
    height: 50px;
}
.alura {
    height: 100%;
}

.container-mid {
    display: flex;
    flex-direction: column;
    text-align: center;
    width: 55%;
}
.container-text-area {
    height: 75%;
    margin-top: 100px;
    margin-right: 20px;
    
}
.text-area {
    resize: none;
    width: 100%;
    height: 100%;
    border: none;
    padding: 0;
    outline: none;
    font-family: Inter;
    font-size: 32px;
    font-weight: 400;
    line-height: 48px;
    letter-spacing: 0em;
    text-align: left;
    color: #0A3871;


    
}
.button-area {
    display: flex;
    height: 30%;
    align-self: center;
    align-items: center;
    justify-content: center;
    width: 100%;
}
button {
    text-align: center;
    border: none;
    margin: 0 2%;
    background-color: #0A3871;
    border-radius: 20px;
    width: 50%;
    height: 60px;
    font-family: 'Inter';
    font-style: normal;
    font-weight: 400;
    font-size: 16px;
    line-height: 19px;
    color: white;
}
.button-desencriptar {
    background-color: #D8DFE8;
    color: #0A3871;
    
}
.button-copiar {
    width: 80%;
    
}
    
.container-right {
    box-shadow: 0px 24px 32px -8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    width: 30%;
    margin: 2% 0;
    border-radius: 20px;
    background-image: url(./img/puppet.png);
    background-size: 90% 50% ;
    background-repeat: no-repeat;
    background-position: 50% 20%;
    align-items: center;
    justify-content: end;
}
.container-subtitle {
    margin: 0 10%;
    margin-bottom: 120px;
    text-align: center;
}
.container-subtitle .subtitle1 {
    font-family: 'Inter';
    font-style: normal;
    font-weight: 700;
    font-size: 24px;
    line-height: 120%;
}
.container-subtitle .subtitle2 {
    font-family: 'Inter';
    font-style: normal;
    font-weight: 400;
    font-size: 16px;
    line-height: 150%;
}
.container-traduccion-text {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    ;
}
.container-traduccion {
    height: 76.3%;
    width: 90%;
    margin: 10% 0;
    overflow: hidden;
    resize: none;
    border: none;
    pointer-events: none;
    font-family: Inter;
    font-size: 24px;
    font-weight: 400;
    line-height: 36px;
    letter-spacing: 0em;
    text-align: left;
    color: #495057;
    align-items: center;
}
.container-copiar {
    height: 23.7%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.display {
    display: none;
}
p {
    position: relative;
    bottom: 22.5%;
    left: 10%;
}
@media (max-width: 800px){
    body {
        height: 100%;
    }
    .container-grid{
        height: 100%;
        width: 100%;
    }
    .container-flex{
        flex-direction: column;
        height: 100%;
        min-height: 100vh;
    }
    .container-left{
        display: grid;
        height: 80px;
        width: 100%;
        align-items: center;
        justify-content: start;
        margin-left: 20px;
    }
    .container-mid {
        width: 100%;
        height: 700px;
    }
    .container-text-area {
        margin: 0 5%;
    }
    .container-right{
        display: flex;
        background-image: none;
        justify-content: center;
        width: 100%;
        padding: 10%;
        
    }
    .container-subtitle {
        margin: 0;
        width: 100%;
        margin-bottom: 10%;
    }
    
    .container-traduccion {
        margin: 0;
        height: 100%;
        padding: 0 10px;
        display: block;
        resize: both;
        pointer-events: none;
        width: 100%;
        white-space: nowrap;
        overflow: scroll;
        
    }

}


</style>
<body>
    <div class="container-grid">
        <div class="container-flex">
            <div class="container-left">
                <div class="img"><img class="alura" src="./img/alura_icon.png" alt=""></div>
            </div>
            <div class="container-mid">
                <div class="container-text-area">
                    <textarea class="text-area"></textarea>
                </div>
                <div class="button-area">
                    <button class="button-encriptar">Encriptar</button>
                    <button class="button-desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="container-right">
                <div class="container-subtitle" >
                    <div class="subtitle1">ningun mensaje fue encontrado</div>
                    <div class="subtitle2">ingrese el texto que desea encriptar o desencriptar</div>
                </div>
                <div class ="container-traduccion display">
                <div class="container-copiar">
                    <button class="button-copiar">Copiar</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
